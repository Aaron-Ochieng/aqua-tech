<html><head><base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AquaIoT - Login/Sign Up</title>
<link rel="stylesheet" href="../static/css/login.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
  --primary: #0088cc;
  --secondary: #00a8e8;
  --accent: #ff6b6b;
  --dark: #333;
  --light: #f9f9f9;
}


</style>
</head>
<body>
  <nav>
    <a href="https://aquaiot.com" class="logo">
      <svg width="32" height="32" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="14" fill="none" stroke="#0088cc" stroke-width="2"></circle>
        <path d="M16 8 C12 8 8 12 8 16 C8 20 12 24 16 24 C20 24 24 20 24 16" fill="none" stroke="#0088cc" stroke-width="2"></path>
        <circle cx="16" cy="16" r="4" fill="#0088cc"></circle>
      </svg>
      AquaIoT
    </a>
    <div class="nav-links">
      <a href="https://aquaiot.com">Home</a>
      <a href="https://aquaiot.com/features">Features</a>
      <a href="https://aquaiot.com/about">About Us</a>
      <a href="https://aquaiot.com/contact">Contact</a>
      <div class="search-container">
        <input type="search" class="search-input" placeholder="Search...">
      </div>
      <button class="cta-button">Login / Sign Up</button>
    </div>
  </nav>

  <main class="auth-container">
    <div class="fish-animation" id="bubbleContainer"></div>
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to access your smart fish farm dashboard</p>
      </div>
      
      <form class="auth-form" id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        
        <div class="forgot-password">
          <a href="https://aquaiot.com/reset-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="cta-button" style="width: 100%; padding: 1rem;">
          Login
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="https://aquaiot.com/signup">Sign Up</a></p>
      </div>
    </div>
  </main>

  <script>
  // Create animated bubbles
  function createBubbles() {
    const container = document.getElementById('bubbleContainer');
    for(let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = `${Math.random() * 30 + 10}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.animationDelay = `${Math.random() * 8}s`;
      container.appendChild(bubble);
    }
  }

  function handleLogin() {
    const form = document.getElementById('loginForm');
    const submitButton = form.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    
    submitButton.textContent = 'Logging in...';
    submitButton.disabled = true;
    
    // Simulate login process
    setTimeout(() => {
      submitButton.textContent = 'Success!';
      submitButton.style.backgroundColor = '#2ecc71';
      
      setTimeout(() => {
        window.location.href = 'https://aquaiot.com/dashboard';
      }, 1000);
    }, 1500);
  }

  // Initialize bubbles on load
  createBubbles();
  </script>
</body>
</html>
