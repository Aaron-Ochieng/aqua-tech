<html><head><base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AquaIoT - Sign Up</title>
<link rel="stylesheet" href="../static/css/signup.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
  --primary: #0088cc;
  --secondary: #00a8e8;
  --accent: #ff6b6b;
  --dark: #333;
  --light: #f9f9f9;
}


</style>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <svg width="32" height="32" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="14" fill="none" stroke="#0088cc" stroke-width="2"></circle>
        <path d="M16 8 C12 8 8 12 8 16 C8 20 12 24 16 24 C20 24 24 20 24 16" fill="none" stroke="#0088cc" stroke-width="2"></path>
        <circle cx="16" cy="16" r="4" fill="#0088cc"></circle>
      </svg>
      AquaTech
    </a>
 
  </nav>

  <main class="auth-container">
    <div class="fish-animation" id="bubbleContainer"></div>
    <div class="auth-card">
  <div class="auth-header">
    <svg width="64" height="64" viewBox="0 0 64 64" style="margin-bottom: 1rem;">
      <circle cx="32" cy="32" r="28" fill="none" stroke="#0088cc" stroke-width="3"></circle>
      <path d="M32 16 C24 16 16 24 16 32 C16 40 24 48 32 48 C40 48 48 40 48 32" fill="none" stroke="#0088cc" stroke-width="3"></path>
      <circle cx="32" cy="32" r="8" fill="#0088cc"></circle>
      <g class="water-drops" fill="#00a8e8">
        <circle cx="24" cy="40" r="3">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"></animate>
          <animate attributeName="cy" values="40;36;40" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="40" cy="40" r="3">
          <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"></animate>
          <animate attributeName="cy" values="40;36;40" dur="2s" begin="0.5s" repeatCount="indefinite"></animate>
        </circle>
      </g>
    </svg>
    <h1>Create Account</h1>
    <p>Join our community of smart fish farmers</p>
    <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">Experience the future of aquaculture management</p>
  </div>
  
  <form class="auth-form" id="signupForm" onsubmit="event.preventDefault(); handleSignup();">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" required="">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required="">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required="">
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required="">
    </div>
    
    <a href="/dashboard"><button type="submit" class="cta-button" style="width: 100%; padding: 1rem;"></a>
      Sign Up
    </button>
  </form>
  
  <div class="auth-footer">
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
  </main>

  <script>
  function createBubbles() {
    const container = document.getElementById('bubbleContainer');
    for(let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = `${Math.random() * 30 + 10}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.animationDelay = `${Math.random() * 8}s`;
      container.appendChild(bubble);
    }
  }

  function handleSignup() {
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const submitButton = form.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }
    
    submitButton.textContent = 'Creating Account...';
    submitButton.disabled = true;
    
    // Simulate signup process
    setTimeout(() => {
      submitButton.textContent = 'Success!';
      submitButton.style.backgroundColor = '#2ecc71';
      
      setTimeout(() => {
        window.location.href = '/dashboard';
      }, 1000);
    }, 1500);
  }

  // Initialize bubbles on load
  createBubbles();
  </script>

</body></html>
